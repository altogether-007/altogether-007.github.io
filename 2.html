<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTX</title>
    <meta name="description" content="ENJOY FREE SPORT LIVE">
    <meta name="keywords" content="Watch live sports streaming online, including football, basketball, baseball, hockey, and more. Stream your favorite sports teams and events in HD, with no cable subscription required.">
    <meta name="author" content="Altogether 007">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="00">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #0000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 720px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .video-player video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #00FFFF;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .loading {
            font-size: 18px;
            color: cyan;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: block;
            text-align: center;
        }

        .channel-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .channel-buttons a {
            background-color: #ffff;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .channel-buttons a:hover {
            background-color: #4CAF50;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="video-player">
        <div id="videoLoading" class="loading">
            <p>ভিডিও প্লে হতে ৫-১০ সময় লাগতে পারে।</p>
        </div>
        <video id="videoPlayer" controls crossorigin playsinline unmuted autoplay>
            <source id="videoSource" type="application/vnd.apple.mpegurl" src="">
        </video>
        <div id="channelLoading" class="loading">
            <p>চ্যানেল লোডিং হচ্ছে অপেক্ষা করুন</p>
        </div>
        <div class="channel-buttons" id="channelList" style="display: none;">
            <!-- Channels will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoLoading = document.getElementById('videoLoading');
        const channelLoading = document.getElementById('channelLoading');
        const channelList = document.getElementById('channelList');

        // Display video loading animation
        video.addEventListener('waiting', function () {
            videoLoading.style.display = 'block';
        });

        video.addEventListener('playing', function () {
            videoLoading.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('url');

            if (videoUrl) {
                loadVideo(videoUrl);
            } else {
                const demoVideoUrl = 'https://d35j504z0x2vu2.cloudfront.net/v1/manifest/0bc8e8376bd8417a1b6761138aa41c26c7309312/mastiii/2389b3e7-0beb-4c5f-916a-138cf6deaa07/3.m3u8';
                loadVideo(demoVideoUrl);
            }

            // Fetch and load channels
            loadChannels();
        });

        function loadVideo(sourceUrl) {
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                var hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
            }
            video.play();
        }

        function loadChannels() {
            setTimeout(() => {
                fetch('https://raw.githubusercontent.com/altogether-007/altogether-007.github.io/refs/heads/main/Playlist.m3u')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        let channels = [];
                        let currentChannel = {};

                        lines.forEach(line => {
                            if (line.startsWith('#EXTINF')) {
                                const logoMatch = line.match(/tvg-logo="(.*?)"/);
                                const nameMatch = line.match(/,(.*)/);
                                if (logoMatch && nameMatch) {
                                    currentChannel.logo = logoMatch[1];
                                    currentChannel.name = nameMatch[1];
                                }
                            } else if (line.startsWith('http')) {
                                currentChannel.url = line.trim();
                                channels.push(currentChannel);
                                currentChannel = {};
                            }
                        });

                        channels.forEach(channel => {
                            const channelButton = document.createElement('a');
                            channelButton.href = "#";
                            channelButton.classList.add('channel-link');
                            channelButton.setAttribute('data-link', channel.url);

                            const logoImg = document.createElement('img');
                            logoImg.src = channel.logo;
                            logoImg.alt = channel.name + ' Logo';

                            channelButton.appendChild(logoImg);
                            channelList.appendChild(channelButton);
                        });

                        channelLoading.style.display = 'none';
                        channelList.style.display = 'flex';

                        document.querySelectorAll('.channel-link').forEach(function (link) {
                            link.addEventListener('click', function (event) {
                                event.preventDefault();
                                const newSource = this.getAttribute('data-link');
                                loadVideo(newSource);
                            });
                        });
                    });
            }, 0);
        }
    </script>

    <footer>
        <div>
            <span style="color: #00FFFF;">©️Altogether 007:</span> 
            <span style="color: yellow;">All Rights Reserved</span>
        </div>
    </footer>
</body>
</html>
